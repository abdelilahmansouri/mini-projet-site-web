<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Join / Contact — StudEng Forum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">StudEng Forum</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="resources.html">Resources</a>
        <a href="contact.html">Join / Contact</a>
        <a href="team.html">Team</a>
        <a href="bonus.html">Bonus</a>
      </nav>
      <div class="controls">
        <button id="themeToggle3" class="btn small">Dark</button>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Create account / Contact</h1>
    <p>Fill in your details to join. Fields marked with * are required.</p>

    <form id="joinForm" novalidate enctype="multipart/form-data" class="form-card">
      <div class="form-row">
        <label for="fullname">Full name *</label>
        <input type="text" id="fullname" name="fullname" required />
        <div class="error" id="err-fullname"></div>
      </div>

      <div class="form-row">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
        <div class="error" id="err-email"></div>
      </div>

      <div class="form-row two-col">
        <div>
          <label for="password">Password *</label>
          <input type="password" id="password" name="password" required />
          <div class="error" id="err-password"></div>
        </div>
        <div>
          <label for="password2">Confirm password *</label>
          <input type="password" id="password2" name="password2" required />
          <div class="error" id="err-password2"></div>
        </div>
      </div>

      <div class="form-row">
        <label for="age">Age *</label>
        <input type="number" id="age" name="age" min="0" required />
        <div class="error" id="err-age"></div>
      </div>

      <div class="form-row">
        <label for="cv">Upload CV (pdf) *</label>
        <input type="file" id="cv" name="cv" accept=".pdf" required />
        <div class="error" id="err-cv"></div>
      </div>

      <div class="form-row">
        <label for="photo">Profile photo (jpg/jpeg) — preview shown *</label>
        <input type="file" id="photo" name="photo" accept=".jpg,.jpeg,image/jpeg" required />
        <div class="error" id="err-photo"></div>
        <div id="photoPreview" class="photo-preview" aria-hidden="true"></div>
      </div>

      <div class="form-row">
        <label for="bio">Short bio (max 300 chars)</label>
        <textarea id="bio" name="bio" rows="4" maxlength="300"></textarea>
        <div class="meta-row">
          <div class="error" id="err-bio"></div>
          <div class="char-count"><span id="bioCount">0</span>/300</div>
        </div>
      </div>

      <div class="form-row">
        <label>
          <input type="checkbox" id="agree" name="agree" /> I accept the forum rules *
        </label>
        <div class="error" id="err-agree"></div>
      </div>

      <div class="form-row">
        <button type="submit" class="btn">Submit</button>
        <button type="reset" class="btn outline" id="resetBtn">Reset</button>
      </div>

      <div id="formMessage" class="form-message" role="status" aria-live="polite"></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year3"></span> StudEng Forum</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
